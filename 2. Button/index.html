<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        var defaultStyle = {
          height: '53px',
          width: '200px',
          border: 'none',
          textIndent: '-999px',
          overflow: 'hidden',
          whiteSpace: 'nowrap',
          cursor: 'pointer',
          background: 'url(./image_link.png)'
        };

        var hoverStyle = {
          background: 'url(./image_link_hover.png)'
        };

        var setButtonDefaultStyle = function () {
          $('.button').css(defaultStyle);
        };

        var setButtonHoverStyle = function () {
          $('.button').css(Object.assign({}, defaultStyle, hoverStyle));
        };

        setButtonDefaultStyle();

        $('button').hover(setButtonHoverStyle, setButtonDefaultStyle);
      });
    </script>
    <title>Buttons</title>
  </head>
  <style></style>
  <body>
    <button class="button">Click Here</button>
  </body>
</html>
